<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="fonts/fontawesome/css/all.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Login</title>
  </head>

  <body>
    <main>
      <section class="container-fluid loginpage">
        <div class="row">
          <div
            class="col-12 col-md-4 d-flex flex-column align-items-center justify-content-center bg-custom"
          >
            <form class="w-75 text-center">
              <a href="index.html">
                 <img src="images/LogoPaya.png" class="mb-5 w-50" />
              </a>
              <div class="text-center mb-3">
                <!-- <h1 class="fw-bold h3">ورود</h1> -->
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold"
                  >phone number</label
                >
                <div class="input-group mb-3 border rounded">
                  <span
                  class="input-group-text bg-white border-0"
                  id="exampleInputEmail1"
                >
                  <i class="fa-solid fa-mobile-screen-button color-iot"></i>
                </span>
                  <input
                    type="text"
                    class="form-control border-0 input-number text-lg-start"
                    placeholder="Enter your phone number"
                    aria-label="phone"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
              <div class="">
                <label for="exampleInputPassword1" class="form-label fw-bold"
                  >password</label
                >
                <div class="input-group mb-3 border rounded">
                  <span
                  class="input-group-text bg-white border-0"
                  id="exampleInputPassword1"
                >
                  <i class="fa-solid fa-key color-iot"></i>
                </span>
                  <input
                    type="text"
                    class="form-control border-0 input-pass text-lg-start"
                    placeholder=" Enter your password"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
              <a class="w-50 btn my-btn-blue shadow text-center col-4 text-center mt-4" href="#">
                  Login | Register
              </a>
            </form>
          </div>
          <div
            class="col-md-8 d-none d-md-block p-0 m-0 left-section bg-danger h-100"
          >
            <div class="w-100 p-0 m-0 h-100vh">
              <img src="images/aboutsss.jpg" class="" />
              <!-- <video autoplay="autoplay" loop muted>
                <source src="video/Delta_F01.mp4" />
              </video> -->
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
